<!DOCTYPE html>
<html>
<head>
	<title>investment site</title>
</head>
<body>
	<h1>bonini</h1>
	<ul></ul>
	<button>get data</button>
	<script type="text/javascript">
		var url = "https://steamcommunity.com/market/priceoverview/?appid=730&currency=1&market_hash_name=Berlin%202019%20Inferno%20Souvenir%20Package&api_key=1F6BC4EAF2E22B6C9D46CFC51C08B1B4"
		$("button").click(function() 
		{
		    $.getJSON(url, function(data)
		    {
		        $("ul").append("<li>"+data.success+"</li>");
		        $("ul").append("<li>"+data.lowest_price+"</li>");
		        $("ul").append("<li>"+data.volume+"</li>");
		        $("ul").append("<li>"+data.median_price+"</li>");
		    });
		});
	</script>
</body>
</html>
